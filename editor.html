<!DOCTYPE html>
<html lang='en'>

   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
      <title>Level Editor</title>
      <link rel='stylesheet' href='./css/editor.css'>
      <link rel="icon" type="image/png" href="favicon.png">
      <script type="module" src="./js/editor/main.js"></script>
   </head>

    <body>

        <main class="main_container">
  
           <section class="selector_container">
  
              <div class='selection_bar' >
                 <label id="wall_label" class='selector selector_wall_tile' for='wall_tile' title='Wall Tile'></label>
                 <input type='radio' id='wall_tile' name='selectors'>
     
                 <label id="empty_tile_label" class='selector empty_tile' for='empty_tile' title='Empty Tile (accessible)'></label>
                 <input type='radio' id='empty_tile' name='selectors'>

                 <label id="point_tile_label" class='selector point_tile' for='point_tile' title='Point Tile (consumable)'></label>
                 <input type='radio' id='point_tile' name='selectors'>
     
                 <label id="powerup_tile_label" class='selector powerup_tile' for='powerup_tile' title='Powerup Tile (consumable)'></label>
                 <input type='radio' id='powerup_tile' name='selectors'>
     
                 <label id='ghost_door_horizontal_label' class='selector ghost_door_horizontal_tile' for='ghost_door_horizontal_tile' title='Ghost Door (unaccessible for Pacman)'></label>
                 <input type='radio' id='ghost_door_horizontal_tile' name='selectors'>
     
                 <label id='ghost_door_vertical_label' class='selector ghost_door_vertical_tile' for='ghost_door_vertical_tile' title='Ghost Door (unaccessible for Pacman)''></label>
                 <input type='radio' id='ghost_door_vertical_tile' name='selectors'>
     
                 <label id='ghost_door_crossing_label' class='selector ghost_door_crossing_tile' for='ghost_door_crossing_tile' title='Ghost Door (unaccessible for Pacman)'></label>
                 <input type='radio' id='ghost_door_crossing_tile' name='selectors'>
     
                 <label id='teleporter_1_label' class='selector teleporter_1_tile' for='teleporter_1_tile' title='Teleporter 1 Tile (requires destination of same type)'></label>
                 <input type='radio' id='teleporter_1_tile' name='selectors'>
     
                 <label id='teleporter_2_label' class='selector teleporter_2_tile' for='teleporter_2_tile' title='Teleporter 2 Tile (requires destination of same type)'></label>
                 <input type='radio' id='teleporter_2_tile' name='selectors'>
     
                 <label id='teleporter_3_label' class='selector teleporter_3_tile' for='teleporter_3_tile' title='Teleporter 3 Tile (requires destination of same type)'></label>
                 <input type='radio' id='teleporter_3_tile' name='selectors'>
     
                 <!-- TODO: ACTIVATE WHEN BONUS SPAWNS ARE IMPLEMENTED
                 <label id='bonus_spawn_label' class='selector selector_bonus' for='bonus_spawn_tile' title='Spawn Tile For Bonus (consumable)'></label>
                 <input type='radio' id='bonus_spawn_tile' name='selectors'>-->
              </div>
  
              <div class='selection_bar'>
                 <label id="pacman_label" class="selector pacman_tile" for="pacman_tile" title="Pacman"></label>
                 <input type="radio" id="pacman_tile" name="selectors">

                 <label id="ghost_blinky_label" class="selector ghost_blinky_tile" for="ghost_blinky_tile" title="Ghost Blinky"></label>            
                 <input type="radio" id="ghost_blinky_tile" name="selectors">

                 <label id="ghost_pinky_label" class="selector ghost_pinky_tile" for="ghost_pinky_tile" title="Ghost Pinky"></label>                       
                 <input type="radio" id="ghost_pinky_tile" name="selectors">

                 <label id="ghost_inky_label" class="selector ghost_inky_tile" for="ghost_inky_tile" title="Ghost Inky"></label>                                 
                 <input type="radio" id="ghost_inky_tile" name="selectors">

                 <label id="ghost_clyde_label" class="selector ghost_clyde_tile" for="ghost_clyde_tile" title="Ghost Clyde"></label>                                            
                 <input type="radio" id="ghost_clyde_tile" name="selectors">
              </div>
              
           </section>
  
           <section id="editor_container" class="editor_container"></section>
  
           <section class="control_container">
  
              <fieldset class="control_group">
                 <legend>Map Dimension</legend>
                 <div class="control_group">
                    <div>
                       <label for="map_width">X:</label>
                       <input id="map_width" class="input_map_dimension" type="number">
                    </div>
                    <div>
                       <label for="map_height">Y:</label>
                       <input id="map_height" class="input_map_dimension" type="number">
                    </div>
                 </div>
                 <button id="button_map_sizer">Apply</button>
              </fieldset> 
  
              <fieldset  id="scatter_position_container" control="control_group">
                 <legend>Scatter Positions</legend>
                 <div id="scatter_control_ghost_blinky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_blinky/movement/blinky_down.png">
                    <input id="scatter_position_ghost_blinky" class="input_position" type="text" readonly>
                    <button id="select_scatter_position_ghost_blinky" name="button_scatter_position">Select</button>
                 </div>
                 <div id="scatter_control_ghost_pinky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_pinky/movement/pinky_down.png">
                    <input id="scatter_position_ghost_pinky" class="input_position" type="text" readonly>
                    <button id="select_scatter_position_ghost_pinky" name="button_scatter_position">Select</button>
                 </div>
                 <div id="scatter_control_ghost_inky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_inky/movement/inky_down.png">
                    <input id="scatter_position_ghost_inky" class="input_position" type="text" readonly>
                    <button id="select_scatter_position_ghost_inky" name="button_scatter_position">Select</button>
                 </div>
                 <div id="scatter_control_ghost_clyde" class="control_group" style="display:none">
                    <img src="./sprites/ghost_clyde/movement/clyde_down.png">
                    <input id="scatter_position_ghost_clyde" class="input_position" type="text" readonly>
                    <button id="select_scatter_position_ghost_clyde" name="button_scatter_position">Select</button>
                 </div>
              </fieldset>
  
              <fieldset id="spawn_position_container" control="control_group">
                 <legend>Spawn Positions</legend>
                 <div id="spawn_control_ghost_blinky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_blinky/movement/blinky_down.png">
                    <input id="spawn_position_ghost_blinky" class="input_position" type="text" readonly>
                    <button id="select_spawn_position_ghost_blinky" name="button_spawn_position">Select</button>
                 </div>
                 <div id="spawn_control_ghost_pinky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_pinky/movement/pinky_down.png">
                    <input id="spawn_position_ghost_pinky" class="input_position" type="text" readonly>
                    <button id="select_spawn_position_ghost_pinky" name="button_spawn_position">Select</button>
                 </div>
                 <div id="spawn_control_ghost_inky" class="control_group" style="display:none">
                    <img src="./sprites/ghost_inky/movement/inky_down.png">
                    <input id="spawn_position_ghost_inky" class="input_position" type="text" readonly>
                    <button id="select_spawn_position_ghost_inky" name="button_spawn_position">Select</button>
                 </div>
                 <div id="spawn_control_ghost_clyde" class="control_group" style="display:none">
                    <img src="./sprites/ghost_clyde/movement/clyde_down.png">
                    <input id="spawn_position_ghost_clyde" class="input_position" type="text" readonly>
                    <button id="select_spawn_position_ghost_clyde" name="button_spawn_position">Select</button>
                 </div>
              </fieldset>
  
              <button id="play_level">Play</button>
  
           </section>
           
        </main>
  
    </body>
   
</html>
