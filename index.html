<!DOCTYPE html>
<html lang='en'>

   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Pacman</title>
      <script type= 'module' src='./js/main.js'></script>
      <link rel='stylesheet' href='css/stylesheet.css'>
      <link rel="icon" type="image/png" href="favicon.png">
   </head>
   
   <body id='body_id'>
      <h3>Pacman</h3>
      <div id='game_container'>
         <p id='life'></p>
         <p id='score'></p>
         <div id='level_container'></div>
         <br>
         <button id='button_start'>start level</button>
      </div>
      <br>
      <label for='level_input'>current level:</label>
      <br>
      <textarea id='level_input' rows='21' cols='25'></textarea>
      <br>
      <button id='button_build_level'>build level</button>
      <br>
      <p>Controls</p>
      <ul>
         <li>WASD</li>
         <li>ArrowKeys</li>
      </ul>
   </body>
   
</html>
